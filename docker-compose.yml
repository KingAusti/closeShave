services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: closeshave-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - closeshave-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: closeshave-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - closeshave-network

networks:
  closeshave-network:
    driver: bridge

volumes:
  backend-data:
  backend-logs:

