# Docker Compose configuration using pre-built images from Docker Hub
# This file is for end users who want to run CloseShave without building from source
# 
# Usage:
#   docker-compose -f docker-compose.public.yml up -d
#
# Or use the install script:
#   GITHUB_USERNAME=your-github-username bash <(curl -fsSL https://raw.githubusercontent.com/your-github-username/closeshave/main/scripts/install-public.sh)

services:
  backend:
    image: YOUR_DOCKERHUB_USERNAME/backend:latest
    container_name: closeshave-backend
    ports:
      - "8000:8000"
    volumes:
      - closeshave-data:/app/data
      - closeshave-logs:/app/logs
      - closeshave-config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - closeshave-network

  frontend:
    image: YOUR_DOCKERHUB_USERNAME/frontend:latest
    container_name: closeshave-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - closeshave-network

networks:
  closeshave-network:
    driver: bridge

volumes:
  closeshave-data:
  closeshave-logs:
  closeshave-config:

